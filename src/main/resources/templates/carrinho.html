
<!doctype html>
<html lang="pt-br">

	<head th:replace="~{base :: head}"></head>

	<style>
	
		.fa-trash-alt{
            color: red;
        }

        .contador{
            font-weight: bold;
            font-size: 20px;
            border: 1px solid rgba(75, 74, 74, 0.3);
            text-align: center;
        }

        .row{
            border: 0;
            padding-top: 15px;
            
        }

        .btn-finalizar{
            text-align: center;
            margin-top: 10px;
            margin-bottom: 50px;
        }

  </style>


	<body>
		
	  <nav th:replace="~{base :: nav}"></nav>

				<div class="container">
					
					<div th:if="${itensCarrinho}">

						<div th:each="item : ${itensCarrinho}">
							<hr>
							<div class="row">
								<div class="col-sm-1">
									<p class="contador" th:text="${item.quantidade}"></p>
								</div>
								<div class="col-sm-2">
									<p><img width="120px" th:src="${item.urlImagem}" /></p>
								</div>
								<div class="col-sm-2">
									<p th:text="${item.tituloLivro}"></p>
								</div>
								<div class="col-sm-3">
									<p th:text="${item.autorLivro}"></p>
								</div>
								<div class="col-sm-3">
									<b><p th:text="${item.valorTotal}"></p></b>
								</div>
								
								<div class="col-sm">
									<a th:href="@{/carrinho/{id}(id=${item.id})}"><i class="fas fa-trash-alt"></i></a>
								</div>
							</div>
								
						</div>

						<hr>
						<div style="text-align: right; margin-bottom: 30px;">
							Valor Total: <b><span style="font-size: 30px;" th:text="${valorTotal}"></span></b>
						</div>
						
						<div class="btn-finalizar">
							<a th:href="@{/finalizarCompra}" class="btn btn-primary">Finalizar Compra</a>
						</div>

					</div>

					<div th:unless="${itensCarrinho}">
						<span>Seu carrinho est√° vazio adicione itens para iniciar a compra. :)</span>
					</div>
					

				</div>

				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	  </body>
	</html>
