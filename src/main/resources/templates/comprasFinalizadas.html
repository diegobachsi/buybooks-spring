
<!doctype html>
<html lang="pt-br">

	<head th:replace="~{base :: head}"></head>

	<style>
	
		.row{
			border: 0;
		}

  </style>


		<body>
		
	  		<nav th:replace="~{base :: nav}"></nav>

				<div class="container">
				
					<div th:if="${vendas}">
				
						<div style="text-align: center; margin-bottom: 100px;">
							Compras finalizadas!
						</div>
										
						<div th:each="item : ${vendas}">
								<hr>
								<div class="row">
									<div class="col-sm-1">
										<b><span th:text="${item.quantidade}"></span>x</b>
									</div>
									<div class="col-sm-2">
										<p><img width="120px" th:src="${item.urlImagem}" /></p>
									</div>
									<div class="col-sm-1">
										<p th:text="${item.tituloLivro}"></p>
									</div>
									<div class="col-sm-2">
										<p th:text="${item.autorLivro}"></p>
									</div>
									<div class="col-sm-2">
										<b><p th:text="${item.valorTotal}"></p></b>
									</div>
									<div class="col-sm-2">
										<p th:text="${item.criadoEm}"></p>
									</div>
								</div>
									
						</div>
					
						<hr>
						
					</div>

					<div th:unless="${vendas}">
						<span>Você ainda não finalizou nenhuma compra. :(</span>
					</div>

				</div>
				
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	 	</body>

	</html>
