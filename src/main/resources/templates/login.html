<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

<body>

<style>

  .content{
    background-color: rgb(179, 179, 218);
    margin: 0 auto;
    width: 30%;
    padding: 50px;
    border: 1px solid #aaa;
    border-radius: 10px;
  }

  .logo{
    margin-top: 10px;
    text-align: center;
  }

  a{
    text-decoration: none;
  }
  
  .msgErro{
  	text-align: center;
  	color: red;
  }

</style>

  <div class="logo">
    <img width="200px" src="https://i.ibb.co/HTd3ZT7/logotipo.jpg" />
  </div>

  <div class="content">
  
  	<div class="msgErro" th:if="${param.error}">
  		<p>Usuário não existe ou a senha está incorreta.</p>
  	</div>
    
    <form th:action="@{/login}" method="post">

		<input name="username" type="text" class="form-control mb-3" placeholder="Usuário"/>
		<input name="password" type="password" class="form-control mb-3" placeholder="Senha"/>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Lembre-me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Esquece a senha?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Usuário Novo? <a th:href="@{/cadastro}">Cadastre</a></p>
          <p>Ou acesse pela redes:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>

  </div>

</body>

</html>
